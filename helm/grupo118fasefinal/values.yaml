# Default values for grupo118fasefinal
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: your-acr-name.azurecr.io
  imageName: your-api-name
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: acr-secret

nameOverride: ""
fullnameOverride: ""

# ACR Credentials for pulling images
acrCredentials:
  enabled: true
  registry: your-acr-name.azurecr.io
  username: ""
  password: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service configuration
service:
  instances:
    - name: grupo118fasefinal-service
      type: ClusterIP
      port: 80
      targetPort: 8080
      protocol: TCP
      labels: {}
      annotations: {}

# Internal Ingress configuration for API Gateway
# Example configuration with path rewriting (recommended):
# This example routes /poc-api/endpoint to /endpoint in your service
internalIngress:
  enabled: true
  className: "nginx-internal-static"
  path: /poc-api(/|$)(.*)
  pathType: ImplementationSpecific
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  tls: []
  # For simple prefix routing without rewriting, use:
  # className: "nginx-internal-static"
  # path: /my-api
  # pathType: Prefix
  # annotations: {}

# Generic Secret configuration
secret:
  enabled: false
  name: ""  # If empty, uses the release fullname
  envVars: []
    # Example:
    # - name: DATABASE_PASSWORD
    #   secretKey: db-password
    # - name: API_KEY
    #   secretKey: api-key
  data: {}
    # Example:
    # db-password: "your-base64-encoded-password"
    # api-key: "your-base64-encoded-api-key"

# Generic ConfigMap configuration
configMap:
  enabled: false
  name: ""  # If empty, uses the release fullname
  envVars: []
    # Example:
    # - name: DATABASE_HOST
    #   configMapKey: db-host
    # - name: DATABASE_PORT
    #   configMapKey: db-port
  data: {}
    # Example:
    # db-host: "localhost"
    # db-port: "5432"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# HPA configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# Persistence configuration for Azure Disk
persistence:
  enabled: false
  # Size of the persistent volume
  size: 20Gi
  # Access modes for the PVC
  accessModes:
    - ReadWriteOnce
  # Storage class name (leave empty for default)
  storageClassName: ""
  # Volume name to bind to (optional, for pre-provisioned PV)
  volumeName: ""
  # Reclaim policy for PV
  reclaimPolicy: Retain
  # Mount path in the container
  mountPath: /app/temp
  # Subpath within the volume (optional)
  subPath: ""
  
  # Azure Disk specific configuration
  azureDisk:
    enabled: true
    # Managed or Dedicated
    kind: Managed
    # Name of the Azure disk (from Terraform)
    diskName: ""
    # Full resource ID of the disk (e.g., /subscriptions/{sub-id}/resourceGroups/{rg}/providers/Microsoft.Compute/disks/{disk-name})
    diskURI: ""
    # Caching mode: None, ReadOnly, or ReadWrite
    cachingMode: ReadWrite
    # File system type
    fsType: ext4
    # Read-only flag
    readOnly: false

nodeSelector: {}

tolerations: []

affinity: {}